
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- 1. Einbinden einer externen CSS-Datei -->
    <link rel="stylesheet" href="mystyle.css">
    <title>CSS-Einführung</title>
    <!-- 2. Verwenden des <style>-Elementes -->
    <style>
        h1 {
            color: green;
        }
    </style>
</head>
<body>
<h1>Überschrift</h1>
<!-- 3. style-Attribut eines HTML-Elementes -->
<p style="border: 1px solid blue;">
    Das ist ein Absatz.
</p>
</body>
</html>
