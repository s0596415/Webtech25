<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation</title>

  <!-- Bootstrap Icons & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
    }

    .nav-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 5%;
      background-color: rgb(255, 252, 252);
      position: relative;
    }

    .Logo {
      max-height: 90px;
      cursor: pointer;
    }

    .navbar {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-direction: row;
    }

    .navbar li a {
      font-size: 16px;
      font-weight: 500;
      color: rgb(88, 61, 61);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar li a:hover {
      color: brown;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 9999px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0 10px;
      width: 250px;
      max-width: 100%;
      transition: width 0.3s ease;
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      padding: 8px;
      font-size: 16px;
      background-color: transparent;
    }

    .search-button {
      background-color: rgb(207, 121, 121);
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .search-button:hover {
      background-color: brown;
    }

    .hamburger {
      background: none;
      border: none;
      font-size: 28px;
      color: rgb(88, 61, 61);
      cursor: pointer;
      display: none; /* Standardmäßig ausblenden */
    }

    /* Dropdown-Menü bei kleiner Ansicht */
    .mobile-menu {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #333;
      padding: 10px;
    }

    .mobile-menu a {
      color: white;
      padding: 10px 0;
      text-decoration: none;
      font-size: 16px;
    }

    .mobile-menu a:hover {
      background-color: #555;
    }

    /* ========== RESPONSIVE STYLES ========== */
    @media (max-width: 768px) {
      .navbar {
        display: none; /* Textlinks ausblenden */
      }

      .hamburger {
        display: block; /* Hamburger anzeigen */
      }

      .search-box {
        width: 100%;
        max-width: 250px;
        margin-top: 10px;
      }

      .mobile-menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="nav-wrapper">

      <!-- Logo -->
      <img class="Logo" src="images/Logo FadenZauber.png" alt="Logo">

      <!-- Normal Navigation (für große Bildschirme) -->
      <ul class="navbar">
        <li><a href="Häkeln.html">Home</a></li>
        <li><a href="Anleitungen.html">Anleitungen</a></li>
        <li><a href="Galerie.html">Galerie</a></li>
        <li><a href="Tutorial.html">Tutorial</a></li>
      </ul>

      <!-- Suchleiste -->
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Suchen...">
        <button class="search-button">
          <i class="bi bi-search-heart"></i>
        </button>
      </div>

      <!-- Hamburger Button (nur mobil sichtbar) -->
      <button class="hamburger" onclick="toggleMobileMenu()">
        <i class="fa fa-bars"></i>
      </button>

    </nav>

    <!-- Verstecktes Mobile-Menü -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="Häkeln.html">Home</a>
      <a href="Anleitungen.html">Anleitungen</a>
      <a href="Galerie.html">Galerie</a>
      <a href="Tutorial.html">Tutorial</a>
    </div>
  </header>

  <!-- Beispielinhalt -->
  <main>
    <img src="images/Hauptbild (1) - bearbeitet.png" alt="Hintergrund" style="width:100%; height:auto;">
    <h2 style="padding: 20px;">Anleitungen</h2>
  </main>

  <!-- JavaScript -->
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
