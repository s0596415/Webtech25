<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../styles/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome für Mobile Menu Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="nav.css">
    <title>FadenZauber - Navigation</title>
</head>
<body>
    <!-- Hauptheader Container -->
    <header>
        <!-- Top Bar: Logo, Suchfeld und zusätzliche Elemente -->
        <div class="top-bar">
            <!-- Logo Sektion links -->
            <div class="logo-section">
                <img class="logo-image" src="Logo.jpg" alt="FadenZauber Logo" style="width: 90px;">
                <div class="logo-text">FadenZauber</div>
            </div>

            <!-- Suchfeld Container mittig -->
              <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="search-input" placeholder="Suchen..." autocomplete="off">
                    <button class="search-button">
                        <i class="bi bi-search-heart"></i>
                    </button>
                  </div>
                  <div class="result-box">
                    
                  </div>
              </div>
          
    

        <!-- Mobile Navigation - Kompakte Navigation für kleine Bildschirme -->
        <nav class="mobile-nav">
            <div class="mobile-nav-container">
                <!-- Hamburger Menu Button -->
                <button class="slide-nav-toggle" onclick="toggleSlideMenu()">
                    <i class="fa fa-bars"></i>
                    <span>Menü</span>
                </button>
            </div>
        </nav>
        </div>
    </header>
    
    <!-- Slide Menu Overlay - Dunkler Hintergrund -->
    <div class="slide-menu-overlay" id="slideMenuOverlay" onclick="closeSlideMenu()"></div>
    
    <!-- Slide Menu - Ausklappbares Seitenmenü -->
    <div class="slide-menu" id="slideMenu">
        <!-- Slide Menu Header mit Logo und Schließen-Button -->
        <div class="slide-menu-header">
            <div class="logo-section">
                <div class="logo-text">FadenZauber</div>
            </div>
            <button class="slide-menu-close" onclick="closeSlideMenu()">
                <i class="fa fa-times"></i>
            </button>
        </div>
        
        <!-- Navigation Links im Slide Menu -->
        <div class="slide-menu-navigation">
            <ul class="slide-menu-nav">
                <li><a href="/Semesteraufgabe/Startseite/Startseite.html">Startseite</a></li>
                <li><a href="/Semesteraufgabe/Anleitungen/Anleitungen.html">Anleitungen</a></li>
                <li><a href="/Semesteraufgabe/Galerie/Galerie.html">Galerie</a></li>
                <li><a href="/Semesteraufgabe/Tutorial/Tutorial.html">Tutorial</a></li>
            </ul>
        </div>
    </div>

<!-- Desktop Navigation - Vollständige horizontale Navigation -->

        <nav class="nav-wrapper">
            <ul class="navbar">
                <li><a href="/Semesteraufgabe/Startseite/Startseite.html">Startseite</a></li>
                <li><a href="/Semesteraufgabe/Anleitungen/Anleitungen.html">Anleitungen</a></li>
                <li><a href="/Semesteraufgabe/Galerie/Galerie.html">Galerie</a></li>
                <li><a href="/Semesteraufgabe/Tutorial/Tutorial.html">Tutorial</a></li>
            </ul>
        </nav>
      

<script src="nav.js"></script>
<script src="autocomplete.js"></script>
    
</body>
</html>
