<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Navbar/nav.css">
     <link rel="stylesheet" href="../styles/bootstrap-5.3.6-dist/css/bootstrap.min.css" > <!--Pfad zur Datei-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><!--bootstrap  icons-->

    <title>Meine Galerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        

        h1 {
            color: #8b4b3b;
            font-size: 40px;
            margin-bottom: 40px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        .upload-section {
            background:rgb(199,225,203);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(218, 231, 217, 0.3);
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
        }

        .upload-btn {
            background: white;
            color: #c75025;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #fileInput {
            display: none;
        }

       
    </style>
</head>
<body>
    <!-- Hier wird die Navbar geladen -->
  <div id="navbar-placeholder"></div>

    <br>
    <br>

        <h1>Meine Galerie</h1>
        
        <div class="upload-section">
            
            
            <h3 style="color:rgb(106, 20, 33); margin-bottom: 15px; font-size: 20px;">Neue Bilder hinzufügen</h3>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
  <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
  <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
</svg> Bilder auswählen
            </button>
            <input type="file" id="fileInput" accept="image/*" multiple>
      

       
        
<!-- JavaScript lädt navbar.html dynamisch -->
  <script>
     fetch("../Navbar/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
  
        // Danach das JS für Navbar laden
        const script = document.createElement("script");
        script.src = "../Navbar/nav.js";
        document.body.appendChild(script);
      });
    
  </script>
    <script>
        // Array für gespeicherte Bilder
        let galleryImages = [];

        // Beispielbilder laden
        const exampleImages = [
            'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23f0f0f0"/><circle cx="200" cy="150" r="80" fill="%23ff6b6b"/><text x="200" y="160" text-anchor="middle" font-family="Arial" font-size="20" fill="white">Bild 1</text></svg>',
            'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23e8f4f0"/><rect x="100" y="75" width="200" height="150" fill="%234ecdc4" rx="15"/><text x="200" y="160" text-anchor="middle" font-family="Arial" font-size="20" fill="white">Bild 2</text></svg>',
            'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23fff2e6"/><polygon points="200,50 350,250 50,250" fill="%23ffa726"/><text x="200" y="200" text-anchor="middle" font-family="Arial" font-size="20" fill="white">Bild 3</text></svg>'
        ];

        // Beispielbilder zur Galerie hinzufügen
        exampleImages.forEach((src, index) => {
            galleryImages.push({
                src: src,
                name: `Beispielbild ${index + 1}`
            });
        });

        // File Input Event Listener
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        galleryImages.push({
                            src: e.target.result,
                            name: file.name
                        });
                        renderGallery();
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            // Input zurücksetzen
            e.target.value = '';
        });

       
    
        // Bild löschen
        function deleteImage(index) {
            galleryImages.splice(index, 1);
            renderGallery();
        }


    </script>
</body>
</html>
