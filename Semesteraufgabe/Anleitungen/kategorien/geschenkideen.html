<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Anleitung.css">
    <link rel="stylesheet" href="../../Navbar/nav.css">
    <title>Amigurumi</title>
</head>
<body>
<!-- Hier wird die Navbar geladen -->
  <div id="navbar-placeholder"></div>

 <!-- Kategorien Section -->
    <section class="kategorien-section">
        <h2 class="kategorien-titel">Geschenkideen</h2>
        
        <div class="wrapper">
            <a class="Kategorien" href="../details/geschenkideen/Duftglas.html">
                <div class="häkelname">
                    <p>Duftglas</p>
                </div>
                <div class="häkelimage">
                    <img src="../../images/Webtech- Galerie/Duft Glass.jpg" alt="Amigurumi ">
                </div>
            </a>

            <a class="Kategorien" href="../details/geschenkideen/Rose.html">
                <div class="häkelname">
                    <p>Rose</p>
                </div>
                <div class="häkelimage">
                    <img src="../../images/Webtech-Häkeln/Rose-Hand.jpg" alt="Anhänger">
                </div>
            </a>

            
        </div>
    </section>

  <!-- JavaScript lädt navbar.html dynamisch -->
  <script>
     fetch("../../Navbar/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // Danach das JS für Navbar laden
        const script = document.createElement("script");
        script.src = "../../Navbar/nav.js";
        document.body.appendChild(script);
        // autocomplete.js nachladen
      const autocompleteScript = document.createElement("script");
      autocompleteScript.src = "/Semesteraufgabe/Navbar/autocomplete.js";
      document.body.appendChild(autocompleteScript);
      });
    
  </script>


</body>
</html>
