<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Anleitung.css">
    <link rel="stylesheet" href="../../Navbar/nav.css">
    <title>Winter</title>
</head>
<body>
<!-- Hier wird die Navbar geladen -->
  <div id="navbar-placeholder"></div>

 <!-- Kategorien Section -->
    <section class="kategorien-section">
        <h2 class="kategorien-titel">Winter</h2>
        
        <div class="wrapper">
            <a class="Kategorien" href="../details/winter/Stulpen.schwarz.html">
                <div class="häkelname">
                    <p>Stulpen schwarz</p>
                </div>
                <div class="häkelimage">
                    <img src="../../images/Häkeln-Beutel-Schuhe/StulpenSchwarz.jpg" alt="Stulpen">
                </div>
            </a>

            <a class="Kategorien" href="../details/winter/StulpenBlau.html">
                <div class="häkelname">
                    <p>Stulpen blau</p>
                </div>
                <div class="häkelimage">
                    <img src="../../images/Häkeln-Beutel-Schuhe/StulpenBlauVorne.JPG" alt="Stulpen">
                </div>
            </a>

            <a class="Kategorien" href="../details/winter/StulpenBunt.html">
                <div class="häkelname">
                    <p>Stulpen bunt</p>
                </div>
                <div class="häkelimage">
                    <img src="../../images/Häkeln-Beutel-Schuhe/StulpenBunt.jpg" alt="Stulpen">
                </div>
            </a>

            <a class="Kategorien" href="../details/winter/StulpenGrün.html">
                <div class="häkelname">
                    <p>Stulpen grün</p>
                </div>
                <div class="häkelimage">
                    <img src="../../images/Häkeln-Beutel-Schuhe/StulpenGrün.JPG" alt="Stulpen">
                </div>
            </a>
            
        </div>
    </section>

  <!-- JavaScript lädt navbar.html dynamisch -->
  <script>
     fetch("../../Navbar/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // Danach das JS für Navbar laden
        const script = document.createElement("script");
        script.src = "../../Navbar/nav.js";
        document.body.appendChild(script);
      });
    
  </script>


</body>
</html>
