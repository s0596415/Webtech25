// BILD NAVIGATION
const images = [
    "/Semesteraufgabe/images/Webtech-HÃ¤keln/Huhn-Kamin.jpg",
    "/Semesteraufgabe/images/Webtech-HÃ¤keln/Huhn-Seite.jpg"
];
let currentImageIndex = 0;

function updateImage() {
    document.getElementById('main-image').src = images[currentImageIndex];
    document.getElementById('image-counter').textContent = `${currentImageIndex + 1} / ${images.length}`;
}

function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    updateImage();
}

function prevImage() {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    updateImage();
}
